  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

    .product {

    }
    .product img {

    }
    .product-name {

    }

    }
    .product button {

    }
    #cart-btn {

      font-size: 24px;

    }
    #cart-modal {
      position: fixed;
      bottom: 0;

      right: 0;

      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      max-height: 60%;
      overflow-y: auto;
      padding: 20px;
      display: none;
      flex-direction: column;

    }
    .cart-item {
      display: flex;

      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .cart-item-name {
      flex: 1;
    }
    .cart-total {
      margin-top: 16px;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
    }
    .close-cart {
      text-align: center;
      margin-top: 10px;

    }
  </style>
</head>
<body>
  <div class="header">üõç –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</div>
  <div class="search">

  <div class="categories">
    <div class="category">–í—Å–µ</div>
    <div class="category">–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã</div>
    <div class="category">–ù–æ—É—Ç–±—É–∫–∏</div>
    <div class="category">–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã</div>
    <div class="category">–°–∫–∏–¥–∫–∏</div>
  </div>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150x100" alt="Product">
      <div class="product-name">iPhone 14 Pro</div>
      <div class="product-price">599 000 ‚Ç∏</div>
      <button onclick="addToCart('iPhone 14 Pro', 599000)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150x100" alt="Product">
      <div class="product-name">MacBook Air M2</div>
      <div class="product-price">799 000 ‚Ç∏</div>
      <button onclick="addToCart('MacBook Air M2', 799000)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
  </div>

  <button id="cart-btn" onclick="openCart()">üõí</button>

  <div id="cart-modal">
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <div class="close-cart" onclick="closeCart()">–ó–∞–∫—Ä—ã—Ç—å</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let cart = [];

    function addToCart(name, price) {
      const existing = cart.find(p => p.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      renderCartBadge();
    }

    function openCart() {
      const modal = document.getElementById("cart-modal");
      const itemsContainer = document.getElementById("cart-items");
      const totalContainer = document.getElementById("cart-total");

      itemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach(p => {
        const item = document.createElement("div");
        item.className = "cart-item";
        item.innerHTML = `<div class='cart-item-name'>${p.name} x${p.qty}</div><div>${p.price * p.qty} ‚Ç∏</div>`;
        itemsContainer.appendChild(item);
        total += p.price * p.qty;
      });

      totalContainer.innerText = `–ò—Ç–æ–≥–æ: ${total} ‚Ç∏`;
      modal.style.display = "flex";
    }

    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }

    function renderCartBadge() {
      // –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –¥–æ–±–∞–≤–∏—Ç—å —Å—á—ë—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –≤ –±—É–¥—É—â–µ–º
    }
  </script>

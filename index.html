<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞ –¥—É–∫–µ–Ω—ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #61a5c2;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #61a5c2;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .search {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .search input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
    }
    .category {
      background: #2a2a2a;
      padding: 10px 15px;
      border-radius: 12px;
      white-space: nowrap;
      font-weight: bold;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .product {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    .product-price {
      color: #00ff99;
      font-size: 14px;
      margin: 4px 0;
    }
    .product button {
      padding: 8px 12px;
      background: #cfbaf0;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #cfbaf0;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</div>
  <div class="search">
    <input type="text" placeholder="–Ø –∏—â—É..." id="search-box">
  </div>
  <div class="categories" id="category-list"></div>
  <div class="products" id="product-list"></div>
  <select id="lang-select" onchange="setLanguage(this.value)">
    <option value="ru">üá∑üá∫ –†—É—Å</option>
    <option value="kz">üá∞üáø “ö–∞–∑–∞“õ</option>
    <option value="en">üá¨üáß Eng</option>
  </select>

  <a href="cart.html" id="cart-btn">üõí</a>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let products = [];
    let activeCategory = "–í—Å–µ";

    function renderProducts() {
      const query = document.getElementById("search-box").value.toLowerCase();
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      products.filter(p =>
        (activeCategory === "–í—Å–µ" || p.category === activeCategory) &&
        p.name.toLowerCase().includes(query)
      ).forEach(p => {
        const el = document.createElement("div");
        el.className = "product";
        el.innerHTML = `
          <a href="product.html?id=${p.id}" style="text-decoration: none; color: inherit;">
            <img src="${p.image}" alt="${p.name}">
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price.toLocaleString()} ‚Ç∏</div>
          </a>
          <button onclick="addToCart(${p.id}); event.stopPropagation();">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        container.appendChild(el);
      });
    }

    function renderCategories() {
      const categories = ["–í—Å–µ", ...new Set(products.map(p => p.category))];
      const container = document.getElementById("category-list");
      container.innerHTML = "";
      categories.forEach(cat => {
        const el = document.createElement("div");
        el.className = "category";
        el.textContent = cat;
        el.onclick = () => {
          activeCategory = cat;
          renderProducts();
        };
        container.appendChild(el);
      });
    }
  let lang = localStorage.getItem("lang") || "ru";
  let translations = {};

  function setLanguage(l) {
    lang = l;
    localStorage.setItem("lang", lang);
    applyTranslations();
  }

  function applyTranslations() {
    fetch("lang.json")
      .then(res => res.json())
      .then(data => {
        translations = data[lang];
        document.querySelector("h2").textContent = translations.checkout;
        document.querySelector("label[for='name']").textContent = translations.name;
        document.querySelector("label[for='phone']").textContent = translations.phone;
        document.querySelector("label[for='address']").textContent = translations.address;
        document.querySelector("button[type='submit']").textContent = translations.submit;
      });
  }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const existing = cart.find(p => p.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ id: product.id, name: product.name, price: product.price, qty: 1, image: product.image });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${product.name}`);
    }

    document.getElementById("search-box").addEventListener("input", renderProducts);

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        renderCategories();
        renderProducts();
      });
  </script>
</body>
</html>

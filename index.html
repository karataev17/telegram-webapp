<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–ª–∞–≤–Ω–∞—è ‚Äî –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1e1e1e;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .search {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .search input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
    }
    .category {
      background: #2a2a2a;
      padding: 10px 15px;
      border-radius: 12px;
      white-space: nowrap;
      font-weight: bold;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .product {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    .product-price {
      color: #00ff99;
      font-size: 14px;
      margin: 4px 0;
    }
    .product button {
      padding: 8px 12px;
      background: #00cc66;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00cc66;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    #cart-modal {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      max-height: 60%;
      overflow-y: auto;
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 9999;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .cart-item-name {
      flex: 1;
    }
    .cart-total {
      margin-top: 16px;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
    }
    .close-cart {
      text-align: center;
      margin-top: 10px;
      color: #00cc66;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">üõç –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</div>
  <div class="search">
    <input type="text" placeholder="–Ø –∏—â—É...">
  </div>
  <div class="categories" id="category-list"></div>
  <div class="products" id="product-list"></div>

  <button id="cart-btn" onclick="cart.html">üõí</button>

  <div id="cart-modal">
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <div class="close-cart" onclick="closeCart()">–ó–∞–∫—Ä—ã—Ç—å</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let cart = [];
    let products = [];
    let activeCategory = "–í—Å–µ";

    function addToCart(name, price) {
      const existing = cart.find(p => p.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
    }

    function openCart() {
      const modal = document.getElementById("cart-modal");
      const itemsContainer = document.getElementById("cart-items");
      const totalContainer = document.getElementById("cart-total");

      itemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach(p => {
        const item = document.createElement("div");
        item.className = "cart-item";
        item.innerHTML = `<div class='cart-item-name'>${p.name} x${p.qty}</div><div>${p.price * p.qty} ‚Ç∏</div>`;
        itemsContainer.appendChild(item);
        total += p.price * p.qty;
      });

      totalContainer.innerText = `–ò—Ç–æ–≥–æ: ${total} ‚Ç∏`;
      modal.style.display = "flex";
    }

    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      products.filter(p => activeCategory === "–í—Å–µ" || p.category === activeCategory)
        .forEach(p => {
          const el = document.createElement("div");
          el.className = "product";
          el.innerHTML = `
            <a href="product.html?id=${p.id}" style="text-decoration: none; color: inherit;">
              <img src="${p.image}" alt="${p.name}">
              <div class="product-name">${p.name}</div>
              <div class="product-price">${p.price.toLocaleString()} ‚Ç∏</div>
            </a>
            <button onclick="addToCart('${p.name}', ${p.price}); event.stopPropagation();">–í –∫–æ—Ä–∑–∏–Ω—É</button>
          `;

          container.appendChild(el);
        });
    }

    function renderCategories() {
      const categories = ["–í—Å–µ", ...new Set(products.map(p => p.category))];
      const container = document.getElementById("category-list");
      container.innerHTML = "";
      categories.forEach(cat => {
        const el = document.createElement("div");
        el.className = "category";
        el.textContent = cat;
        el.onclick = () => {
          activeCategory = cat;
          renderProducts();
        };
        container.appendChild(el);
      });
    }

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        renderCategories();
        renderProducts();
      });
  </script>
</body>
</html>

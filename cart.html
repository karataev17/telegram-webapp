<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      padding: 16px 0;
    }
    .item {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 12px;
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0 0 4px;
      font-size: 16px;
    }
    .info .price {
      color: #00ff99;
      font-size: 14px;
    }
    .qty {
      font-size: 14px;
      margin-top: 4px;
      color: #ccc;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .checkout {
      background: #00cc66;
      color: white;
    }
    .back {
      background: #2a2a2a;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
  <div id="cart-list"></div>
  <div class="total" id="cart-total"></div>
  <div class="buttons">
    <a href="checkout.html"><button class="checkout">–û—Ñ–æ—Ä–º–∏—Ç—å</button></a>
    <button class="back" onclick="goBack()">–ù–∞–∑–∞–¥</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("cart-list");
        const totalBlock = document.getElementById("cart-total");

        let total = 0;

        cart.forEach(c => {
          const p = data.find(prod => prod.id === c.id);
          if (!p) return;
          const item = document.createElement("div");
          item.className = "item";
          item.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="info">
              <h3>${p.name}</h3>
              <div class="price">${p.price.toLocaleString()} ‚Ç∏</div>
              <div class="qty">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${c.qty}</div>
            </div>
          `;
          list.appendChild(item);
          total += p.price * c.qty;
        });

        totalBlock.innerText = `–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚Ç∏`;
      });

    function checkout() {
      alert("–§–æ—Ä–º–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –±—É–¥–µ—Ç –∑–¥–µ—Å—å");
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>

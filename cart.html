<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #61a5c2;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      padding: 16px 0;
    }
    .item {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 12px;
      align-items: center;
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0 0 4px;
      font-size: 16px;
    }
    .info .price {
      color: #00ff99;
      font-size: 14px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    .qty-controls button {
      background-color: #00cc66;
      border: none;
      padding: 4px 8px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .remove {
      background-color: #cc0000;
      border: none;
      padding: 4px 8px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .checkout {
      background: #00cc66;
      color: white;
    }
    .back {
      background: #2a2a2a;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
  <div id="cart-list"></div>
  <div class="total" id="cart-total"></div>
  <div class="buttons">
    <a href="checkout.html"><button class="checkout">–û—Ñ–æ—Ä–º–∏—Ç—å</button></a>
    <button class="back" onclick="goBack()">–ù–∞–∑–∞–¥</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const list = document.getElementById("cart-list");
      const totalBlock = document.getElementById("cart-total");

      list.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}">
          <div class="info">
            <h3>${item.name}</h3>
            <div class="price">${item.price.toLocaleString()} ‚Ç∏</div>
            <div class="qty-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
              <button class="remove" onclick="removeItem(${index})">‚ùå</button>
            </div>
          </div>
        `;
        list.appendChild(div);
        total += item.price * item.qty;
      });

      totalBlock.innerText = `–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚Ç∏`;
    }

    function changeQty(index, delta) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart[index].qty += delta;
      if (cart[index].qty < 1) cart[index].qty = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function goBack() {
      window.history.back();
    }

    renderCart();
  </script>
</body>
</html>

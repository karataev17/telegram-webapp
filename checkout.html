<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #61a5c2;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #61a5c2;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select {
      margin: 10px auto;
      display: block;
      padding: 8px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .back {
      background-color: #2a2a2a;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header id="form-title">üì¶ –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</header>

  <select id="lang-select" onchange="setLanguage(this.value)">
    <option value="ru">üá∑üá∫ –†—É—Å</option>
    <option value="kz">üá∞üáø “ö–∞–∑–∞“õ</option>
    <option value="en">üá¨üáß Eng</option>
  </select>

  <form id="order-form">
    <label for="name" id="label-name">–ò–º—è</label>
    <input type="text" id="name" required>

    <label for="phone" id="label-phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
    <input type="tel" id="phone" required>

    <label for="address" id="label-address">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
    <textarea id="address" required></textarea>

    <div class="buttons">
      <button type="submit" id="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
      <button type="button" class="back" onclick="goBack()" id="back-btn">–ù–∞–∑–∞–¥</button>
    </div>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let lang = localStorage.getItem("lang") || "ru";
    let translations = {};

    document.getElementById("lang-select").value = lang;

    function setLanguage(l) {
      lang = l;
      localStorage.setItem("lang", lang);
      applyTranslations();
    }

    function applyTranslations() {
      fetch("lang.json")
        .then(res => res.json())
        .then(data => {
          translations = data[lang];
          document.getElementById("form-title").textContent = translations.checkout;
          document.getElementById("label-name").textContent = translations.name;
          document.getElementById("label-phone").textContent = translations.phone;
          document.getElementById("label-address").textContent = translations.address;
          document.getElementById("submit-btn").textContent = translations.submit;
          document.getElementById("back-btn").textContent = translations.back;
        });
    }

    applyTranslations();

    const form = document.getElementById("order-form");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      const order = {
        name,
        phone,
        address,
        items: cart,
        total: cart.reduce((sum, item) => sum + item.price * item.qty, 0)
      };

      tg.sendData(JSON.stringify(order));
      alert(translations.thank || "–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑!");
      tg.close();
    });

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
